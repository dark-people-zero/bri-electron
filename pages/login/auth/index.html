<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.5/css/perfect-scrollbar.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.sumoselect/3.1.6/sumoselect.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="loading show">
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Loading...
    </div>

    <div class="lr-container">
        <div class="top-bar">
            <div class="logo">
                <img src="./assets/logo.jpg">
                <span class="text">Halaman Login</span>
            </div>
            <div class="menu-sistem">
                <div class="item minimize">
                    <span class="material-symbols-outlined">remove</span>
                </div>
                <div class="item">
                    <span class="material-symbols-outlined fullscreen">fullscreen</span>
                </div>
                <div class="item close">
                    <span class="material-symbols-outlined">close</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="content-auth">
                <div class="header-logo">
                    <img src="./assets/logo.jpg" alt="">
                    <span class="title">Robot BRI</span>
                </div>
                <div class="header-content">
                    <span class="title">Selamat datang di robot BRI üëãüèª </span> <br>
                    <span class="description">Silahkan login untuk melanjutkan.</span>
                </div>
                <form id="formLogin">
                    <div class="form-group">
                        <span class="material-symbols-outlined icon left">badge</span>
                        <input type="text" class="form-control form-control-sm" placeholder="Username / Email" required name="username">
                    </div>
                    <div class="form-group">
                        <span class="material-symbols-outlined icon left">password</span>
                        <input type="password" class="form-control form-control-sm" placeholder="Password" required name="password">
                        <span class="material-symbols-outlined icon right action btn-pass">visibility</span>
                    </div>
                    <div class="form-group">
                        <span class="material-symbols-outlined icon left">language</span>
                        <select name="situs" required id="situs">
                            <option value=""></option>
                        </select>
                        <span class="text-danger d-none err-situs">Silahkan pilih salah satu situs</span>
                    </div>
                    <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center btn-sm mt-2 w-100">
                        <span class="material-symbols-outlined icon me-3">login</span>
                        <span class="btn-title fw-bold">Masuk</span>
                    </button>
                </form>
                <div class="auth-or">
                    <hr class="v-divider">
                    <span class="mx-4 text-nowrap">Atau masuk dengan:</span>
                    <hr class="v-divider">
                </div>
                <div class="auth-sosmed">
                    <div class="auth-btn" id="loginGoogle">
                        <img src="./assets/google.png" alt="">
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.5/perfect-scrollbar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sumoselect/3.1.6/jquery.sumoselect.min.js"></script>

    <script defer src="./assets/script.js"></script>
</body>
</html>
